{% extends "base.html" %}
{% block title %}Нарачај · {{ brand|default:"ВашБренд" }}{% endblock %}
{% block content %}
  <main class="mx-auto max-w-3xl px-4 md:px-6 py-12">
    <h1 class="text-3xl font-bold mb-2">Заврши нарачка</h1>
    <p class="text-gray-600 mb-6">Плаќање со готовина при достава. Наш агент ќе ве контактира за потврда.</p>
    <form method="post" class="space-y-3">{% csrf_token %}
      {{ form.as_p }}
      <button class="inline-flex rounded-lg bg-emerald-600 text-white px-4 py-2">Потврди нарачка</button>
    </form>
  </main>
{% endblock %}
