{% load money %}
<li class="rounded-2xl border bg-white shadow-sm">
  <div class="p-5">
    <div class="flex items-start justify-between gap-3">
      <div>
        <h3 class="font-semibold">{{ p.title }}</h3>
        {% if p.description %}
        <p class="mt-1 text-sm text-gray-600">{{ p.description }}</p>
        {% endif %}
      </div>
      <span
        class="inline-flex rounded-full bg-emerald-50 text-emerald-700 px-3 py-1 text-sm font-medium"
      >
        {{ p.price_cents|mkd }}
      </span>
    </div>
    <div class="mt-4 flex gap-3">
      <a
        href="{% url 'checkout' %}?product={{ p.id }}"
        class="inline-flex items-center rounded-lg px-3 py-2 bg-emerald-600 text-white hover:bg-emerald-700 transition"
        >Нарачај</a
      >
    </div>
  </div>
</li>
